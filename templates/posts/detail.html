{% extends 'base.html' %}

{% block title%}{{post.title}}{% endblock title%}

{% block content %}
    <h1>{{post.title}}</h1>
    <strong>By {{ post.author }} | On {{ post.created_on }}</strong>
    <p>{{post.body}}</p>
    {% if user.is_authenticated %}
        <p><a href="{% url 'post_edit' post.id %}" class="btn btn-primary">Edit</a></p>
        <p><a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a></p>
    {% endif %}
    {% endblock content%}
